 CYI_ideas:0 "Yi Ideas"
 CYI_ideas_start:0 "Yi Traditions"
 CYI_ideas_bonus:0 "Yi Ambition"
 CYI_1:0 "Strengthen the Yi Caste System"
 CYI_1_desc:0 "Traditionally our society is composed by five castes. The Zimo rule as lords, the Black Yi (Nuohe) lead as the aristocracy, the White Yi (Qunuo) are freemen, the Ajia serve as serfs and the Xiaxi are our slaves. By strengthening this regime, we can ensure a lasting stability for our country."
 CYI_2:0 "Promote the Bimoism"
 CYI_2_desc:0 "Bimo, the 'master of scriptures', are the Shaman-priests of our people. They officiate at births, funerals, weddings and holidays, taking care of our people's spiritual life. We should promote them and their rites and defend our beliefs against all foreign cults."
 CYI_3:0 "Deep in the Mountains"
 CYI_3_desc:0 "The mountains around us are our natural defense and we must develop strategies and tactics that make good use of this. To us this is our home, to invaders it will be their grave."
 CYI_4:0 "Chain of Zimo Domains"
 CYI_4_desc:0 "Unlike the many scattered tribes around us our domains are linked to each other. With such a chain of domains and settlements we have better opportunities for maneuver, stronger connections and our local lords will be able to support each other more efficiently."
 CYI_5:0 "Yi Solar Calendar"
 CYI_5_desc:0 "Many outsiders tend to see us as savages. Such ignorance and arrogance appalls us! Our solar calendar system is simple to understand and therefore a useful tool in agriculture. The fools that think themselves our betters can keep their complicated calculations while we disseminate our superior calendar in our lands."
 CYI_6:0 "Renovate the Skyward Tombs"
 CYI_6_desc:0 "Large Skyward Tombs are the resting places for our ancestral kings and leaders. These gigantic pyramids are a proof of our continuous authority over the lands we still rule. We must renovate these tombs to ensure their legacy lives on and quiet anyone who would question our rule."
 CYI_7:0 "Children of the Black Tiger"
 CYI_7_desc:0 "We are the children of Black Tiger. Just as the tiger is the overlord of all beasts, we are the natural overlord of all human realms!"
 YUE_ideas:0 "Yue Ideas"
 YUE_ideas_start:0 "Yue Traditions"
 YUE_ideas_bonus:0 "Yue Ambition"
 YUE_1:0 "Men of the Southlands"
 YUE_1_desc:0 "Men of the Southlands are extremely loyal to the state. Unlike other regions of China, our men serve willingly."
 YUE_2:0 "Tradition of Service"
 YUE_2_desc:0 "The children of our statesmen shall follow in their parents' footsteps, ensuring that we will never lack capable advisors."
 YUE_3:0 "Mass Conscription"
 YUE_3_desc:0 "Our vast armies are the envy of other chinese nations and the entire world."
 YUE_4:0 "Idols of Guangzhou"
 YUE_4_desc:0 "The ancient bronze statues of Guangzhou are indicative of the glory of Yue and its prosperity."
 YUE_5:0 "Chinese Gunpowder"
 YUE_5_desc:0 "Modern matchlocks are simply the latest evolution of Chinese fire arrows. Our soldiers are well-trained in this ancient heritage."
 YUE_6:0 "Pearl River Basin"
 YUE_6_desc:0 "The Pearl River is the lifeblood of the Southlands. Our people rely on it to survive, but it can also be the center of a great empire."
 YUE_7:0 "Southland Rulers"
 YUE_7_desc:0 "The Southland has traditionally only accepted the strongest of rulers stretching back thousands of years. None doubt our right to rule."
 QIC_ideas:0 "Qi Ideas"
 QIC_ideas_start:0 "Qi Traditions"
 QIC_ideas_bonus:0 "Qi Ambition"
 QIC_1:0 "Peninsula Warfare"
 QIC_1_desc:0 "The vast farmlands of northern China is our canvas, and the musket our muse. All shall bow before our military might."
 QIC_2:0 "Captain Sparrow"
 QIC_2_desc:0 "With the single stroke of the pen, we have turned a pirate into a worthy admiral. Now that people have heard of him, young men flock to our ships with the promise of adventure and booty."
 QIC_3:0 "Shock and Awe"
 QIC_3_desc:0 "On both the battlefield and on the open sea, our fighting men are some of the boldest in combat."
 QIC_4:0 "Bo the Builder"
 QIC_4_desc:0 "Any problem that arises we can fix it. The new foreman of the Bureau of Construction has introduced an efficient system of workers to handle new projects."
 QIC_5:0 "The Ricefields of China"
 QIC_5_desc:0 "The northern region's land is some of the most fertile in all of China. With careful management, we can increase our crop yields year after year."
 QIC_6:0 "Speed Demons"
 QIC_6_desc:0 "Our armies are unmatched in their deployments. Road warriors to the end, they continue to press on where lesser armies would falter."
 QIC_7:0 "Handsome Diplomacy"
 QIC_7_desc:0 "With our grand gestures and charming statements, we shall win over even the most cynical."
 CSH_ideas:0 "Great Shun Ideas"
 CSH_ideas_start:0 "Great Shun Traditions"
 CSH_ideas_bonus:0 "Great Shun Ambition"
 CSH_1:0 "Humble Beginnings"
 CSH_1_desc:0 "The Shun dynasty began as a rebellion against Ming authority, an uprising of farmers and peasants weary of being bled dry by the tax collectors of their overlords. Our people will gladly take up arms rather than be forced to suffer further hardship and famine."
 CSH_2:0 "Claim to the Mandate"
 CSH_2_desc:0 "Although our dynasty emerged from humble origins, through our strength and justice we have won noblemen and commoners alike to our side. We are now seen as worthy claimants to the Mandate of Heaven, a legitimate ruling dynasty of the land of China."
 CSH_3:0 "Hidden Treasury"
 CSH_3_desc:0 "We have abolished the old grain taxes payment system, allowing the rural Shun lords to keep more of their revenues, with which they can pay their soldiers to fight, their farmers to farm, and their diplomats to represent them abroad. This additionally means there is money available should we need to borrow some."
 CSH_4:0 "Obedient to Heaven"
 CSH_4_desc:0 "The chosen name of our dynasty means "obedient to heaven". In keeping with this name, our troops have taken an oath of loyalty to our ruler, who they view as one with heavenly capabilities. As such, they are willing to train harder and become more disciplined to ensure a glorious outcome to their battles."
 CSH_5:0 "Perfection of Siegecraft"
 CSH_5_desc:0 "We have found new ways to make use of gunpowder in siege warfare and developed effective methods of scaling and breaking fort walls. With these methods, we can successfully lay siege to even the strongest forts, and easily capture and control provinces in wars."
 CSH_6:0 "From Sticks to Guns"
 CSH_6_desc:0 "Our troops have been drilled in the usage of both hand-to-hand and ranged weapons. Proficient at using sticks, swords, knifes, bows and guns, our soldiers can fill any role we might require of them. Their versatility gives them the ability to dominate the battlefield."
 CSH_7:0 "The Dashing King"
 CSH_7_desc:0 "The leader of the Shun has been nicknamed the Dashing King. By officially adopting this title and using it in our campaigns, we shall inspire our armies at home and abroad."